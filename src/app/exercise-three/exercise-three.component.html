<form [formGroup]="profileForm" class="SignInForm">

    <mat-form-field [ngStyle]="{'width': '100%'}">
      <mat-label>FullName</mat-label>
      <input matInput  formControlName="FullName" pattern="[a-zA-Z ]*">
    </mat-form-field>

    <label>Gander</label>
    <mat-radio-group aria-label="Select an option" class="example-radio-group" formControlName="Gander">
      <mat-radio-button class="example-radio-button" value="Female">Female</mat-radio-button>
      <mat-radio-button class="example-radio-button" value="Male">Male</mat-radio-button>
      <mat-radio-button class="example-radio-button" value="Other">Other</mat-radio-button>
    </mat-radio-group>
  
    <mat-checkbox formControlName="CheckBox" >do you like maps</mat-checkbox><br>

    <mat-form-field>
      <mat-label [ngStyle]="{'color': 'purple'}">Your Birthday</mat-label>
      <input matInput [matDatepicker]="picker" disabled [ngStyle]="{'color': 'purple'}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field><br>
  
    <mat-form-field>
      <mat-label>Where You From</mat-label>
      <mat-select >
        <mat-option *ngFor="let Planet of Planets" [value]="Planet">
          {{Planet}}
        </mat-option>
      </mat-select>
    </mat-form-field> <br>

    <p>
        Form Status: {{ profileForm.status }}
      </p>
  </form>
